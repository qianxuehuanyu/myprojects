<body>
<div id="box"></div>
<script>
    var inbox=document.getElementById("box");
    inbox.style.cssText="width:600px;height:200px;border:2px solid #444;";
    for(var i=0;i<6;i++){
        var in_a=document.createElement("div");
        in_a.style.cssText="width:50px;height:20px;float:left;";
        in_a.style.background="#aaa";
        in_a.style.marginLeft="30px";
        in_a.style.marginRight="10px";
        in_a.innerHTML=i+":"+i;
        in_a.id="a"+i;
        in_a.style.textAlign="center";
        inbox.appendChild(in_a);
    }
    var inlist=inbox.getElementsByTagName("div");

    for(var i=0;i<inlist.length;i++){
        var inlist_num=parseInt(Math.random()*4+3);
        var inlist_ul=document.createElement("ul");
        inlist_ul.style.position="relative";
        inlist_ul.style.display="none";
        inlist[i].appendChild(inlist_ul);
        for(var j=0;j<inlist_num;j++){
            var inin_div=document.createElement("li");
            inin_div.style.background="#ddd";
            inin_div.style.color="black";
            inin_div.style.margin="0px";
            inin_div.innerHTML=i+"+"+j+":";

//            console.log(i+"+"+j);
