//    对象的方法
//    * 创建《xiaoMing》的时候  的 执行过程
//    * 1.进入 Person的构造方法
//    * 2.进入 Person的构造方法 之后  会执行 Animal.call
//    * 3.执行 Animal.call -> 进入Animal的构造方法 同时把 Person里面的this和参数name传入到Animal中
//    * 4.这时候Animal中的this 就不再是Animal实例化的对象
//    * 5.Animal（this） = Person(this) ->this现在就是Person里面的this

//====================================================
//实现继承的方法
//superType 父类
//subType 子类
function inherit(superType,subType) {
    //得到父类的原型
    var _prototype = Object.create(superType.prototype);
    //把父类的构造器指定成 子类的构造器
    _prototype.constructor = subType;
    //把子类的原型（真身）指定为父类的原型
    subType.prototype = _prototype;
}
var animal=function(_anmial){
    this.type="动物:"+_anmial;
    this.speak=function(){
        console.log("111");
    }
};
var heros=function(_anmial,_blood,_att){
    this.blood=_blood;
    this.att=_att;
    animal.call(this,_anmial);
};
inherit(animal,heros);
var were=new heros(1,2,3);
were.speak();
console.log("=====================");
var magic_heros=function(_anmial,_blood,_att,_margickind){
    this.skill="魔法："+_margickind;
    heros.call(this,_anmial,_blood,_att);
};
inherit(heros,magic_heros);
