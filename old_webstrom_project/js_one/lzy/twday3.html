<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="twday3.css">-->
</head>
<body>


<script>
    function createView() {
        var list = [{mark:"jiandao",color:"red",text:"剪刀"},{mark:"shitou",color:"blue",text:"石头"},{mark:"bu",color:"green",text:"布"},{mark:"computer",color:"gray"}];
        var backgroundView = document.createElement("div");
        backgroundView.style.width="400px";
        backgroundView.style.height="300px";
        document.body.appendChild(backgroundView);
        var two_h2=document.createElement("h2");
        two_h2.innerHTML="第一题";
        backgroundView.appendChild(two_h2);
        for (var i=0;i<list.length;i++){
            var info = list[i];
            // info.mark
            //dom.id
            //是不相同的 因为类不一样
            var view = document.createElement("div");
            view.style.height = "100px";
            view.style.width = "100px";
            view.style.background = info.color;
            view.style.margin = "5px";
            view.id = info.mark;
            view.style.textAlign="center";
            view.style.fontSize="20px";
            view.style.lineHeight="100px";
            view.style.color="white";
            view.style.fontWeight="bold";
            view.innerHTML=info.text;
            if (i===list.length-1){
                view.style.clear = "both";
            }else{
                view.style.display="inline-block";
            }
            backgroundView.appendChild(view);
        }
        var two_p=document.createElement("p");
        two_p.id="t_one";
        two_p.innerHTML=".....";
        backgroundView.appendChild(two_p);
    }
    createView();
    var company_change=0;
    function company(){
        company_change=parseInt(Math.random()*3+1);
        var company_text=document.getElementById("computer");
        switch (company_change){
            case 1:{
                company_text.innerHTML="剪刀";
            }break;
            case 2:{
                company_text.innerHTML="石头";
            }break;
            case 3:{
                company_text.innerHTML="布";
            }break;
        }
        setTimeout(function() {
            company();
        }, 100);
    }
    company();
    var p_text=document.getElementById("t_one");
    var p_arrey=["剪刀","石头","布"];
    var one=document.getElementById("jiandao");
    var two=document.getElementById("shitou");
    var three=document.getElementById("bu");
    var num=0;
    one.onclick=function(){
        num=1;
        one.style.color="black";two.style.color="white";
        three.style.color="white";
        if(num==company_change){
            p_text.innerHTML=p_arrey[num-1]+":"+p_arrey[company_change-1]+"  平局";
        }else if((num-company_change)==1||(num-company_change)==-2){
            p_text.innerHTML=p_arrey[num-1]+":"+p_arrey[company_change-1]+"  你赢了";
        }else{
            p_text.innerHTML=p_arrey[num-1]+":"+p_arrey[company_change-1]+"  你输了";
        }
    };
    two.onclick=function(){
        num=2;
        one.style.color="white";two.style.color="black";
        three.style.color="white";
        if(num==company_change){
            p_text.innerHTML=p_arrey[num-1]+":"+p_arrey[company_change-1]+"  平局";
        }else if((num-company_change)==1||(num-company_change)==-2){
            p_text.innerHTML=p_arrey[num-1]+":"+p_arrey[company_change-1]+"  你赢了";
        }else{
            p_text.innerHTML=p_arrey[num-1]+":"+p_arrey[company_change-1]+"  你输了";
        }
    };
    three.onclick=function(){
        num=3;
        one.style.color="white";two.style.color="white";
        three.style.color="black";
        if(num==company_change){
            p_text.innerHTML=p_arrey[num-1]+":"+p_arrey[company_change-1]+"  平局";
        }else if((num-company_change)==1||(num-company_change)==-2){
            p_text.innerHTML=p_arrey[num-1]+":"+p_arrey[company_change-1]+"  你赢了";
        }else{
            p_text.innerHTML=p_arrey[num-1]+":"+p_arrey[company_change-1]+"  你输了";
        }
    };

    window.onload=function() {
    var two_id = document.createElement("div");
    two_id.style.width = "100%";
    two_id.style.height = "420px";
        two_id.style.float="left";
        document.body.appendChild(two_id);
    var two_h2=document.createElement("h2");
    two_h2.innerHTML="第二题";
    two_id.appendChild(two_h2);
    var two_one = document.createElement("div");
    two_one.id = "front";
    two_one.style.height = "100px";
    two_one.style.width = "100px";
    two_one.style.display = "inline-block";
    two_one.style.background = "blue";
    two_one.style.color = "white";
    two_one.style.fontSize = "24px";
    two_one.style.textAlign = "center";
    two_one.style.lineHeight = "100px";
    two_one.style.fontWeight = "bold";
    two_one.style.margin = "5px";
    var two_two = document.createElement("div");
    two_two.id = "behind";
    two_two.style.height = "100px";
    two_two.style.width = "100px";
    two_two.style.display = "inline-block";
    two_two.style.background = "blue";
    two_two.style.color = "white";
    two_two.style.fontSize = "24px";
    two_two.style.textAlign = "center";
    two_two.style.lineHeight = "100px";
    two_two.style.fontWeight = "bold";
    two_two.style.margin = "5px";
    two_id.appendChild(two_one);
    two_id.appendChild(two_two);
        var p_on = document.createElement("p");
        p_on.id="t_two";
        p_on.innerHTML="...";
        two_id.appendChild(p_on);
    var input = "";var front_end = "";var behind_first = "";
    var p_text = "";
    var i=1;
    function bb() {
        var bbb=1;
        var bb_one = document.getElementById("front");
        var bb_two = document.getElementById("behind");
        var text_one = bb_one.innerHTML;
        var text_two = bb_two.innerHTML;
        var p_onon=document.getElementById("t_two");
        if (text_one == "" && text_two == "") {
            input = prompt("输入第一个成语！");
            bb_one.innerHTML = input;
            front_end = input[input.length - 1];
            p_text = p_text + input + " ; ";
        } else {
            input = prompt("输入成语！");
            behind_first = input[0];
            if (behind_first == front_end) {
                alert("接龙成功！");
                p_text = p_text + input + " ; ";
                bb_one.innerHTML = input;
                front_end = input[input.length - 1];
            } else if(input==="0000"){
                bbb=0;
                alert("接龙结束");
            }else {
                alert("接龙失败，请重新尝试");
            }
        }
        p_onon.innerHTML = p_text;
        return bbb;
    }
    while(i==1){
        i=bb();
        console.log(i);
    }
}
</script>
</body>
</html>
