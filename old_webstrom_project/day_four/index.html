<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3d_animation</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="cube">
				<div class="out_front">
					<img src="img/01.png" class="pic"/>
				</div>
				<div class="out_back">
					<img src="img/02.png" class="pic"/>
				</div>
				<div class="out_left">
					<img src="img/03.png" class="pic"/>
				</div>
				<div class="out_right">
					<img src="img/04.png" class="pic"/>
				</div>
				<div class="out_top">
					<img src="img/05.png" class="pic"/>
				</div>
				<div class="out_bottom">
					<img src="img/06.png" class="pic"/>
				</div>
				
				<span class="in_front">
					<img src="img/221.jpg" class="in_pic" />
				</span>
				<span class="in_back">
					<img src="img/222.jpg" class="in_pic" />
				</span>
				<span class="in_left">
					<img src="img/223.jpg" class="in_pic" />
				</span>
				<span class="in_right">
					<img src="img/224.jpg" class="in_pic" />
				</span>
				<span class="in_top">
					<img src="img/225.jpg" class="in_pic" />
				</span>
				<span class="in_bottom">
					<img src="img/226.jpg" class="in_pic" />
				</span>
			</div>
			
		</div>
	</body>
</html>
