            <label>
                <input type="radio" class="radio radio-inline" name="性别" value="女">
                女
            </label>
        </div>

        <div class="checkbox">
            <label>
            <input type="checkbox" checked class="checkbox" >
            同意本网站的注册条约
            </label>
        </div>
        <br/>
        <div class="list-group">
                <input type="submit" class="btn-primary form-control " value="注册">
            <br/>
                <button class="form-control  btn-danger" >返回</button>
        </div>
    </form>
